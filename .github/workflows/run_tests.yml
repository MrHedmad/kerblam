name: test suite
on: [push, pull_request]

env:
  RUST_LOG: debug

jobs:
  test:
    name: cargo test
    runs-on: ubuntu-latest
    steps:
      - run: sudo apt-get update && sudo apt-get install -y tree
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - run: cargo test --all-features
